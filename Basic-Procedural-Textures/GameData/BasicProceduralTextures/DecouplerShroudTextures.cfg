ShroudTexture 
{
	name = YellowStripe
	outside {
		texture = BasicProceduralTextures/YellowStripe
		normals = BasicProceduralTextures/Striped_NRM
	}
	top {
		texture = DecouplerShroud/Textures/TopTex
		normals = DecouplerShroud/Textures/Default_Normals
	}
	inside {
		texture = DecouplerShroud/Textures/InsideTex
		normals = DecouplerShroud/Textures/Default_Normals
	}
}


