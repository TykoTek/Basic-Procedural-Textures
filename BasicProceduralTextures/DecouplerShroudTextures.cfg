ShroudTexture 
{
	name = YellowStripe
	outside {
		texture = BasicProceduralTextures/YellowStripe
		normals = BasicProceduralTextures/Striped_NRM
		shininess = .1
	}
	top {
		texture = DecouplerShroud/Textures/TopTex
		normals = DecouplerShroud/Textures/Default_Normals
	}
	inside {
		texture = DecouplerShroud/Textures/InsideTex
		normals = DecouplerShroud/Textures/Default_Normals
	}
}


ShroudTexture 
{
	name = YellowStripe_Interstage
	outside {
		texture = BasicProceduralTextures/YellowStripeInterstage
		normals = BasicProceduralTextures/Interstage_NRM
		shininess = .1
		autoScale = true
		autoHeightDivide = true
	}
	top {
		texture = DecouplerShroud/Textures/TopTex
		normals = DecouplerShroud/Textures/Default_Normals
	}
	inside {
		texture = DecouplerShroud/Textures/InsideTex
		normals = DecouplerShroud/Textures/Default_Normals
	}
}


